syntax = "proto3";

package networking.v1alpha3;

option go_package = "istio.io/api/networking/v1alpha3";

import "policy/v1beta1/cfg.proto";

message KafkaConfig {
  repeated string brokers = 1;
  string topic = 2;
}

message YXAdapter {
  istio.policy.v1beta1.FractionalPercent sample_percent = 1;

  KafkaConfig kafka_tracer = 2;
}